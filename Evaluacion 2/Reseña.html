<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/CSS_General.css">
    <link rel="stylesheet" href="CSS/CSS_Header.css">
    <link rel="stylesheet" href="CSS/CSS_Footer.css">
    <link rel="stylesheet" href="CSS/CSS_Usuario.css">
    <script src="JS/jquery-3.7.1.js"></script>
    <script src="JS/jquery.validate.js"></script>
    <script src="JS/Funciones.js"></script>
    <script src="https://kit.fontawesome.com/0a1fe5b8cd.js" crossorigin="anonymous"></script>
    <title>Document</title>

    <!-- SCRIPT FORMULARIO USUARIOS -->
    <script>

        $(document).ready(function () {

            $("#basic-form").validate({
                rules: {
                    name: {
                        required: true,
                        minlength: 3
                    },
                    rut: {
                        required: true,
                        rutChileno: true
                    },
                    apellidos: {
                        required: true,
                        minlength: 3
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 8
                    }

                },
                messages: {
                    name: {
                        required: "Ingrese su nombre",
                        minlength: "Nombre debe tener al menos 3 caracteres"
                    },
                    rut: {
                        required: "Ingrese su RUT",
                        rutChileno: "<br>RUT ingresado no es valido"
                    },
                    apellidos: {
                        required: "Ingrese su apellido",
                        minlength: "Apellido debe tener al menos 3 caracteres"
                    },
                    email: {
                        required: "Ingrese su correo electrónico",
                        email: "Formato de correo electrónico incorrecto"
                    },
                    password: {
                        required: "Ingrese su contraseña<hr>",
                        minlength: "Contraseña debe tener al menos 8 caracteres"
                    }
                }
            });

            // Para mostrar el mensaje del rut
            $.validator.addMethod("rutChileno", function (value, element) {
                return checkRut(element);
            }, "RUT no válido");
        });

    </script>
</head>

<body>
    <!-- HEADER DE LA PAGINA -->
    <header class="Barra-navegacion">
        <div class="Logo-header">
            <img src="IMG/Logo-Imagen.png" alt="Logo de la página" class="Logo-1">
            <img src="IMG/Logo-Nombre.png" alt="Nombre de la página" class="Logo-2">
        </div>
        <nav class="navegador">
            <a href="Inicio.html" class="boton-nav1">Inicio</a>
            <a href="Menu.html" class="boton-nav2">Menú</a>
            <a href="Contacto.html" class="boton-nav3">Contacto</a>
            <a href="Reseña.html" class="boton-nav4">Reseña</a>
            <nav class="usuario">
                <a href="Usuario.html" class="boton-usuario"><i class="fa-solid fa-circle-user"></i></a>
            </nav>
        </nav>
    </header>

    <!-- FORMULARIO USUARIOS -->
    
    <form class="form-register" id="basic-form" method="post" action="">
        <div class="form-superior">
            <h4>Place holder</h4>
        </div>
        <p>RUT</p>
        <input class="controls" id="rut" name="rut" placeholder="Ingrese su RUT" onchange="checkRut(this)">
        <p> Nombre</p>
        <input class="controls" type="text" name="name" id="name" placeholder="Ingrese su Nombre">
        <p> Apellido</p>
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
        <p>Correo electronico</p>
        <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su Correo">
        <p>Contraseña</p>
            <input class="controls" type="password" id="password" name="password" placeholder="Ingrese contraseña">
            <a class="icono-ojo"></a>
        <input class="boton" type="submit" value="Enviar">
        

    </form>
    <!-- FOOTER DE LA PAGINA -->
    <footer class="footer">
        <div class="footer-superior">
            <div class="footer-logo">
                <img src="IMG/Logo-Completo.png" alt="Logo de la página">
            </div>
            <div class="footer-info">
                <h2 class="info-texto">Nuestras redes sociales</h2>
                <div class="social">
                    <a href="" class="boton_social"><i class="fa-brands fa-instagram"></i></a><a href="" class="boton_social"><i class="fa-brands fa-facebook-f"></i></a><a href="" class="boton_social"><i class="fa-brands fa-twitter"></i></a><a href="" class="boton_social"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-inferior">
            <small>&copy; 2024 <b>Nombre Provisional</b>-todos los derechos reservados.</small>
        </div>
    </footer>
</body>
</html>
