<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/CSS_General.css">
    <link rel="stylesheet" href="CSS/CSS_Header.css">
    <link rel="stylesheet" href="CSS/CSS_Footer.css">
    <link rel="stylesheet" href="CSS/CSS_Reseña.css">
    <script src="https://kit.fontawesome.com/0a1fe5b8cd.js" crossorigin="anonymous"></script>
    <link rel="icon" href="IMG/Logo-Imagen.png">
    <title>Reseñas</title>
</head>
<body>
    <!-- HEADER DE LA PAGINA -->
    <header class="Barra-navegacion">
        <div class="Logo-header">
            <img src="IMG/Logo-Imagen.png" alt="Logo de la página" class="Logo-1">
            <img src="IMG/Logo-Nombre.png" alt="Nombre de la página" class="Logo-2">
        </div>
        <nav class="navegador">
            <a href="Inicio.html" class="boton-nav1">Inicio</a>
            <a href="Menu.html" class="boton-nav2">Menú</a>
            <a href="Contacto.html" class="boton-nav3">Contacto</a>
            <a href="Reseña.html" class="boton-nav4">Reseña</a>
            <nav class="usuario">
                <a href="Usuario.html" class="boton-usuario"><i class="fa-solid fa-circle-user"></i></a>
            </nav>
        </nav>
    </header>
    <!-- FORMULARIO RESEÑA -->
    <form action="" class="form-contenedor" method="POST" id="form">
        <div class="form-superior">
            <h4 class="form-titulo">Reseñas</h4>
        </div>
        <div class="form-inferior">
            <p class="form-texto">Aqui podras contarnos tu opinion de nuestros productos y valorar nuestros servicios</p>
            <div class="form-caja">
                <div class="form-grupo">
                    <label for="f-nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-input" placeholder="Ingrese su nombre">
                    <span class="form-line"></span>
                </div>

                <div class="form-grupo">
                    <label for="f-apellido" class="form-label">Apellido</label>
                    <input type="text" id="apellido" class="form-input" placeholder="Ingrese su apellido ">
                    <span class="form-line"></span>
                </div>

                <div class="form-grupo">
                    <label for="f-valoracion" class="form-label">Valorar nuestro servicio</label>
                    <select type="text" id="valoracion" class="form-select" placeholder="Seleccione una opción">
                        <option class="f-opciones">Seleccione una opción</option>
                        <option value="Pesimo" class="f-opciones">Pesimo</option>
                        <option value="Malo" class="f-opciones">Malo</option>
                        <option value="Regular" class="f-opciones">Regular</option>
                        <option value="Bueno" class="f-opciones">Bueno</option>
                        <option value="Execelente" class="f-opciones">Execelente</option>
                    </select>
                    <span class="form-line"></span>
                </div>

                <div class="form-grupo">
                    <label for="f-review" class="form-label">Comentario*</label>
                    <input type="text" id="review" class="form-review" placeholder="Escriba aquí su comentario">
                    <span class="form-line"></span>
                </div>
            </div>
            <div class="alertas">
                <p class="done" id="done"></p>
                <p class="warnings" id="warnings"></p>
            </div>
            <div class="caja-bttn">
                <input type="submit" class="form-bttn-enviar" value="Enviar">
                <input type="reset" class="form-bttn-reset" value="borrar">
            </div>
            
        </div>
    </form>

    <!-- FOOTER DE LA PAGINA -->
    <footer class="footer">
        <div class="footer-superior">
            <div class="footer-logo">
                <img src="IMG/Logo-Completo.png" alt="Logo de la página">
            </div>
            <div class="footer-info">
                <h2 class="info-texto">Nuestras redes sociales</h2>
                <div class="social">
                    <a href="" class="boton_social"><i class="fa-brands fa-instagram"></i></a><a href="" class="boton_social"><i class="fa-brands fa-facebook-f"></i></a><a href="" class="boton_social"><i class="fa-brands fa-twitter"></i></a><a href="" class="boton_social"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-inferior">
            <small>&copy; 2024 <b>Nombre Provisional</b>-todos los derechos reservados.</small>
        </div>
    </footer>

    <script src="JS/Funciones-resena.js"></script>
</body>
</html>
